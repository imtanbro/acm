{% extends "blog/base1.html" %}
{% load crispy_forms_tags %}
{% load socialaccount %}
{% block content %}



    <!--Login Form-->
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Sign In</h5>
                        <form class="form-signin"  method="POST" action="{% url 'account_login' %}">
                             {% csrf_token %}
                            <div class="form-label-group">
                                 {{ form.login.errors }}
                                {{form.login}}
<!--                                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>-->
                                <label for="{{ form.login.id_for_label }}">Email address</label>
                            </div>

<!--                            <div class="form-label-group">-->
<!--                                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>-->
<!--                                <label for="inputPassword">Password</label>-->
<!--                            </div>-->
                            <div class="form-label-group">
                                {{ form.password.errors }}
                                {{form.password}}
                                <label for="{{ form.password.id_for_label }}">Password</label>
<!--                                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>-->
<!--                                <label for="inputPassword">Password</label>-->
                            </div>

                            <div class="custom-control custom-checkbox mb-3">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Remember password</label>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                            <hr class="my-4">
                            <a class="btn btn-lg btn-google btn-block text-uppercase" href="{% provider_login_url 'google' %}" type=""><i class="fab fa-google mr-2"></i> Sign in with Google</a>
                            <a class="btn btn-lg btn-facebook btn-block text-uppercase"  href="{% provider_login_url 'github' %}" type=""><i class="fab fa-github-f mr-2"></i> Sign in with Github</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Login Form-->









 {% endblock content %}
